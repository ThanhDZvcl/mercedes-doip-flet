name: Build Flet APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Flet
      run: |
        python -m pip install --upgrade pip
        pip install flet

    - name: Build APK
      run: |
        flet build apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flet-apk
        path: build/apk/*.apk
