name: Build Flet APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Flet
      run: |
        pip install --upgrade pip
        pip install flet

    - name: Build APK
      run: |
        flet pack mercedes_doip_flet.py --android --no-interactive

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flet-apk
        path: build/**/*.apk
